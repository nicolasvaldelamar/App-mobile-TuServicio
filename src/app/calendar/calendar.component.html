<ion-header>
  <ion-toolbar>
    <ion-title>Calendar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-button expand="full" (click)="previousMonth()">Previous</ion-button>
      </ion-col>
      <ion-col size="4" text-center>
        <h2>{{ currentDate | date:'MMMM yyyy' }}</h2>
      </ion-col>
      <ion-col size="4" text-end>
        <ion-button expand="full" (click)="nextMonth()">Next</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item *ngFor="let event of events">
      <ion-label>{{ event.title }}</ion-label>
      <ion-note slot="end">{{ event.date | date:'MMM d' }}</ion-note>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-input [(ngModel)]="newEventTitle" placeholder="Event title"></ion-input>
    <ion-button slot="end" (click)="addEvent()">Add Event</ion-button>
  </ion-item>
</ion-content>
